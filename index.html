<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />
  <title>スライドサイネージ（PWA）</title>

  <!-- ◆ PWA設定 -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="サイネージ">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    :root { --bg: #000; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    #loading {
      position: fixed;
      inset: 0;
      background: var(--bg);
      color: #fff;
      font-size: 1.6rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
      z-index: 9999;
      transition: opacity .6s ease;
    }

    /* ◆ iOS 100vhバグ回避 */
    #frameWrap {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: var(--bg);
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: var(--bg);
    }
  </style>
</head>

<body>
  <div id="loading">読み込み中...</div>

  <div id="frameWrap">
    <iframe
      id="slides"
      src="https://docs.google.com/presentation/d/1-zhEH-ASjouW1D8_-OK3SFd3dl6n5mE_D1fSTNTXles/embed?start=true&loop=true&delayms=10000"
      allowfullscreen
      webkitallowfullscreen
      mozallowfullscreen
      title="スライド">
    </iframe>
  </div>

  <script>
    const iframe = document.getElementById("slides");
    const loading = document.getElementById("loading");

    // 読み込み完了でローディング非表示
    iframe.addEventListener("load", () => {
      loading.style.opacity = "0";
      setTimeout(() => loading.style.display = "none", 600);
    });

    // ★ 30分ごとに強制リロード（更新）
    setInterval(() => {
      const base = iframe.src.split("&ts=")[0];
      iframe.src = base + "&ts=" + Date.now();
    }, 30 * 60 * 1000); // ← 30分

    // PWA: Service Worker 登録
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
